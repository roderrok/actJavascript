<body>
    <h1>bucle infinito numero</h1>
    <button onclick="solicitarnumero()">iniciar bucle</button>
 
  <script type="text/javascript">
    function solicitarnumero(){
        let input="";
        while(true){
            input= prompt("introduce numero o escribe salir");
            if(input==="salir"|| input==="SALIR"){
                break;
            }
            if(!isNaN(parseInt(input))){
                alert("numero introducido "+input);
                //console.log("numero introducido "+input);FUNCIONARIA PERO EN LA CONSOLA.

            
            } else{
                alert("introduce un numero valido");
            }
        }
    }

 </script>
