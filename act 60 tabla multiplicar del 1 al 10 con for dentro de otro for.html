 <!DOCTYPE html>

<body>
   <h1>Tablas de multiplicar</h1>
    
  

<script type="text/javascript">

    var numero, resultado;

    
    for(var i=1; i<=10; i++ ){
        document.write("<h3>Tabla del " + i + "</h3>")

        for( var j=1; j<=10; j++){
            resultado= i*j;
            document.write(i + "X" +j+ "=" + resultado + "<br>");

        }
        
        
    }


   
   

</script>


</body>
</html>
