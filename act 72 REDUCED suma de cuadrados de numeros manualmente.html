<body>
  <h1>suma de cuadrados de numeros</h1>
  <div id="numeros"></div>
  <div id="resultado"></div>

  <script>
    const numeros=[5,4,8,6,2];
  const reducedvalue=numeros.reduce((suma,numeros)=>(suma+ numeros**2),0);
  console.log(reducedvalue)





document.getElementById('numeros').innerHTML='los numeros del array son:' + numeros.join ();
document.getElementById('resultado').innerText='la suma de los cuadrados es: ' + reducedvalue;










  </script>
