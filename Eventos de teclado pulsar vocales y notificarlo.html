<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jas.css">
</head>
<body>


  
  <script>
    
document.addEventListener('keydown',function(event){
    switch(event.keyCode){
        case 65:
            alert("A");
            break;
        
        case 69:  
        alert("E");
        break;

        
        case 73:  
        alert("I");
        break;

       
        case 79:  
        alert("O");
        break;

        
        case 85:  
        alert("U");
        break;
    }
});




  




  </script>


</body>
</html>
