<body>
  <h1>suma de cuadrados de numeros</h1>
  <div id="numeros"></div>
  <div id="resultado"></div>

  <script>
    const items=[5,6,7,6,5,6,,7,8];
    const frecuencias=items.reduce((objeto,elemento)=>{
      if(!objeto[elemento] ){
        objeto[elemento]=1
      }else{
        objeto[elemento]=objeto[elemento]+1
      }
      return objeto
    
    },{});

    console.log(frecuencias);
















  </script>


</body>
