<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Numero par o impar?</h1>
        <label for="numero">introduce el numero:</label>
        <input type="number" id="numero" name="numero" placeholder="introduce el numero">
        <button onclick="numerospares()">verificar</button>

        <p id="resultado"></p>

        <script type="text/javascript">

            function numerospares(){
                const numero= parseInt(document.getElementById("numero").value,10);
                const resultado= document.getElementById("resultado");
                

                 if(numero === 0){
                    resultado.innerHTML="El numero es 0";

                }
                
                    else if(numero %2 === 0){
                     resultado.innerHTML="el numero introducido es par";
                    }

                 
                         else {
                            resultado.innerHTML="el numero introducido es impar";

                            }

              


                    
            }

        </script>


</body>
</html>
