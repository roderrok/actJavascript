  <script>
    //FLAT MAP
const numeros=[1,2,3,4];
 let num= numeros.flatMap(numero=>[numero*2]);
console.log(num);//RESULTADO=[2,4,,6,8]


//FLAT MAP
const numeros2=[1,[2,3],4,5];
const numeros3=numeros2.flat();
var nume= numeros3.flatMap(numero=>[numero*2]);
console.log(nume);//RESULTADO=[2,4,6,8,10]
  
      
 


 </script>
