<body>


  <script>
    const elementos=["hola",null,"como","estas"];
    let acumulador="";
    const separador="/";
    for(let i=0; i<elementos.length;i++){
        const elemento=elementos[i]??"";
        if(i!==elementos.length-1){
            acumulador += elemento + separador;
        } else{
            acumulador+=elemento;
        }
    }
 console.log(acumulador);
 
  </script>
