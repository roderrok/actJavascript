<body>


  <script>

 /*
AGREGAR, ELIMINAR,MODOFICAR,ELEMENTOS DE UN ARRAY


Método "shift()": Elimina el primer elemento del array.
- Método "unshift()": Agrega uno o más elementos al inicio del array.
- Método "pop()": Elimina el último elemento del array.
- Método "push()": Agrega uno o más elementos al final del array.
- Método "indexOf()": Devuelve el índice del elemento indicado como argumento, -1 en caso contrario, del array.
- Método "delete()": Elimina el elemento, valor "undefined", en la posición especificada del array.
- Método "splice()": Modifica el contenido de un array eliminando elementos existentes y/o agregando nuevos elementos.

 

Ejemplo: var numArray = [1, 2, 3, 4, 5]; // undefined

numArray.shift(); // 1
console.log(numArray); // Array (4)[2, 3, 4, 5]

numArray.unshift(1); // 5
console.log(numArray); // Array (5)[1, 2, 3, 4, 5]

numArray.pop(); // 5
console.log(numArray); // Array (4)[1, 2, 3, 4]

numArray.push(5, 6, 7, 8, 9); // 9
console.log(numArray); // Array (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]

var index = numArray.indexOf(7); // undefined
console.log(index); // 6

delete(numArray[4]); // true
console.log(numArray); // Array (9) [1, 2, 3, 4, <undefined x 1>, 6, 7, 8, 9]

numArray.splice(4,1); // Array (1) [<undefined x 1>]
console.log(numArray); // Array (8) [1, 2, 3, 4, 6, 7, 8, 9]

numArray.splice(4,0,5); // Array (0) []
console.log(numArray); // Array (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]
 
 */

    



  






  </script>


</body>
</html>
